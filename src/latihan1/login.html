<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="../output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-primary">
    <div class="container px-7 font-inter">
        <h2 class="text-2xl text-center font-inter mt-10 mb-[67px]">Wellcome back!</h2>
        <p class="text-lg mb-9">Log In to your account</p>
        <form action="#">
            <div class="mb-7">
                <input type="text" placeholder="Enter your name" class="w-full text-base px-[14px] py-[18px]  rounded-md placeholder:text-slate-500" name="name" id="name" autofocus>
            </div>
            <div class="mb-5">
                <input type="password" placeholder="Enter your password" class="w-full text-base px-[14px] py-[18px] placeholder:text-slate-500 rounded-md" name="password" id="password">
            </div>
            <div class="columns-2 mb-9">
                <div>
                    <img src="../images/icon_task done.png" alt="" width="20" class="float-left mt-[3px] mr-1">
                    <p class="text-[14px]">Remember Me</p>
                </div>
                <a href="#" class="block text-end text-[14px] hover:underline`">Forgotten Password?</a>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="inline-block bg-secondary text-white text-2xl w-[196px] h-14 rounded-md leading-[56px] mt-[19px] text-center">Log In</button>
            </div>
            <p class="text-base text-center my-5">OR</p>
            <div class="w-full bg-white flex justify-center items-center h-14 mb-6 px-1 rounded-md">
                <img src="../images/google-logo.png" alt="google-logo" class="k" style="width: 32px; height: 30px;">
                <a href="#" class="inline-block bg-white text-[16px] w-full rounded-md text-center">Log in with your Google account</a>
            </div>
            <p class="text-[13px] text-center">Don't have an account? <a href="signup.html" class="text-secondary hover:underline">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
